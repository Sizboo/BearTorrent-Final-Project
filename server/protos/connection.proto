syntax = "proto3";
package connection;

service Connector {
    rpc send_file_request (FileMessage) returns (PeerList);
    rpc get_peer (PeerId) returns (PeerId);
    rpc advertise (FileMessage) returns(PeerId);
    rpc test_func (ClientId) returns (PeerId);
}

message ClientId {
    uint32 client_id = 1;
}

message PeerId {
    string ipaddr = 1;
    uint32 port = 2;
}

message FileMessage {
    PeerId id = 1;
    uint32 info_hash = 2;
}

message PeerList {
    repeated PeerId list = 1;
}