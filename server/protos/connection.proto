syntax = "proto3";
package connection;

service Connector {
    rpc send_file_request (FileMessage) returns (PeerList);
    rpc get_peer (PeerId) returns (PeerId);
}

message PeerId {
    uint32 ipaddr = 1;
    uint32 port = 2;
}

message FileMessage {
    PeerId id = 1;
    uint32 info_hash = 2;
}

message PeerList {
    repeated PeerId list = 1;
}